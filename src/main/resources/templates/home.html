<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>CoronaVirus Tracker Application</h1>
<p>This application is the current number of cases reported across the United States</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>



<table class="table">
    <tr>
        <th>County</th>
        <th>State</th>
        <th>Total Cases reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStatus: ${locationStatus}">
        <td th:text="${locationStatus.county}"></td>
        <td th:text="${locationStatus.state}"></td>
        <td th:text="${locationStatus.latestTotalCases}">0</td>
        <td th:text="${locationStatus.DiffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
